<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <title>Kissin Chat</title>
  <meta name="description" content="">
  <meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style media="screen">

		html, body {
			margin : 0;
			width : 100%;
			padding : 0;
		}

		form {
			position : fixed;
			display : block;
			top : 0;
			right : 0;
			left : 0;
			height : 40px;
			padding : 0;
			margin : 0;
			background-color : #fff;
			z-index : 1;
		}

		input {
			float : left;
			display : block;
			padding : 10px;
			width : 80%;
			height : 40px;
			line-height : 20px;
			margin : 0;
			box-sizing : border-box;
			border : none;
			border-bottom : 1px solid #f8f8f8;
			font-size : 18px;
			font-family : sans-serif;
		}

		input:focus {
			outline : none;
		}

		button {
			position : relative;
			display : block;
			float : left;
			padding : 10px;
			box-sizing : border-box;
			width : 20%;
			height : 40px;
			border : none;
			background-color : #0bf;
			color : #fff;
			font-size : 18px;
			font-family : sans-serif;
			z-index : 1;
		}

		ul {
			display : block;
			box-sizing : border-box;
			float : left;
			width : 100%;
			height : calc(100% - 40px);
			padding : 0;
			margin : 0;
		}

		ul.messages {
			padding-top : 40px;
			width : 80%;
			float : left;
		}

		li {
			position : relative;
			padding-right : 180px;
			list-style : none;
			border-bottom : 1px solid #f8f8f8;
			line-height: 20px;
			font-family : sans-serif;
			font-size : 18px;
		}

		@media all and ( max-width : 767px ) {
			li {
				padding-right : 50px;
			}
		}

		li.self {
			color : #0bf;
		}

		li time {
			position : absolute;
			display: block;
			box-sizing : border-box;
			top : 0;
			bottom : 0;
			right : 0;
			width : 60px;
			padding : 10px;
			vertical-align: middle;
			font-size : 14px;
			line-height : 20px;
			color : #aaa;
		}

		@media all and ( max-width : 767px ) {
			li time {
				display : none;
			}
		}

		li span.user {
			position : absolute;
			display: block;
			box-sizing : border-box;
			top : 0;
			bottom : 0;
			right : 60px;
			border : 10px solid #fff;
			vertical-align: middle;
	    font-size: 14px;
	    line-height: 20px;
	    width: 120px;
	    overflow: hidden;
			white-space: nowrap;
			font-style : italic;
		}

		@media all and ( max-width : 767px ) {
			li span.user {
				width : 50px;
				font-size : 10px;
				right : 0;
				border-width : 10px 5px;
			}
		}

		li span.message {
	    display: inline-block;
			padding : 10px;
		}

		li span.message.message--alert {
			color : #f00;
		}

		ul.users {
			position : fixed;
			display : block;
			box-sizing : border-box;
			width : 20%;
			background-color : #f8f8f8;
			right : 0;
			top : 0;
			bottom : 0;
			overflow : hidden;
			padding : 5px;
			padding-top : 45px;
		}

		ul.users li {
			padding : 5px;
			font-size : 14px;
			line-height : 10px;
		}

		.hidden {
			display : none;
		}

	</style>
</head>
<body>

	<form method="post" class="name">
		<input type="text" name="message" value="" placeholder="Name">
		<button type="submit" name="button">Use</button>
	</form>

	<form method="post" class="message hidden">
		<input type="text" name="message" value="" placeholder="Message">
		<button type="submit" name="button">send</button>
	</form>

	<ul class="messages"></ul>
	<ul class="users"></ul>

	<div style="clear:both;float:none;display:block;width:100%;height:0;padding:0;margin:0;"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="web/main.js"></script>

</body>
</html>
